apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    values: |-
      globalArguments:
        - "--global.sendanonymoususage=false"
        - "--global.checknewversion=false"
      additionalArguments:
        - "--serversTransport.insecureSkipVerify=true"
        - "--log.level=INFO"
      deployment:
        enabled: true
        replicas: 3
        annotations: {}
        podAnnotations: {}
        additionalContainers: []
        initContainers: []
      ports:
        web:
          redirections:
            entrypoint:
              to: websecure
              priority: 10
        websecure:
          http3:
            enabled: true
          advertisedPort: 4443
          tls:
            enabled: true
      ingressRoute:
        dashboard:
          enabled: false
      providers:
        kubernetesCRD:
          enabled: true
          ingressClass: traefik-external
          allowExternalNameServices: true
        kubernetesIngress:
          enabled: true
          allowExternalNameServices: true
          publishedService:
            enabled: false
      rbac:
        enabled: true
      service:
        enabled: true
        type: LoadBalancer
        annotations: {}
        labels: {}
        spec:
          loadBalancerIP: 192.168.50.12 # this should be an IP in the MetalLB range
        loadBalancerSourceRanges: []
        externalIPs: []
    targetRevision: 34.4.1
    helm:
      parameters:
        - name: installCRDs
          value: 'true'
  destination:
    namespace: traefik
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
