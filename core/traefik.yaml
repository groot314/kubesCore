apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    valueFiles:
      - traefikValues.yaml
    targetRevision: 34.4.1
    helm:
      parameters:
        - name: installCRDs
          value: 'true'
  destination:
    namespace: traefik
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
